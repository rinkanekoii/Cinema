<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phim - CinemaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold text-red-500">
                        <i class="fas fa-film"></i> CinemaHub
                    </a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-red-500 transition">Trang chủ</a>
                    <a href="/movies.html" class="text-red-500">Phim</a>
                    <a href="/showtimes.html" class="hover:text-red-500 transition">Lịch chiếu</a>
                </div>
                <div id="navAuth"></div>
            </div>
        </div>
    </nav>

    <section class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-4">Danh Sách Phim</h1>
            <div class="flex flex-wrap gap-4">
                <button onclick="filterMovies('all')" class="filter-btn active px-4 py-2 bg-gray-700 hover:bg-red-600 rounded-lg transition">
                    Tất cả
                </button>
                <button onclick="filterMovies('DANG_CHIEU')" class="filter-btn px-4 py-2 bg-gray-700 hover:bg-red-600 rounded-lg transition">
                    Đang chiếu
                </button>
                <button onclick="filterMovies('SAP_CHIEU')" class="filter-btn px-4 py-2 bg-gray-700 hover:bg-red-600 rounded-lg transition">
                    Sắp chiếu
                </button>
            </div>
        </div>

        <div id="moviesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="text-center py-8 col-span-full">
                <i class="fas fa-spinner fa-spin text-4xl text-red-500"></i>
                <p class="mt-4">Đang tải phim...</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 CinemaHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/movies.js"></script>
</body>
</html>
