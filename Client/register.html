<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - CinemaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-2xl w-full bg-gray-800 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-red-500">
                    <i class="fas fa-film"></i> CinemaHub
                </h1>
                <p class="text-gray-400 mt-2">Tạo tài khoản mới</p>
            </div>

            <form id="registerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Tên đăng nhập *</label>
                        <input type="text" id="ten_dang_nhap" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Họ tên *</label>
                        <input type="text" id="ho_ten" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email *</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Mật khẩu *</label>
                        <input type="password" id="mat_khau" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Xác nhận mật khẩu *</label>
                        <input type="password" id="xac_nhan_mat_khau" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Số điện thoại</label>
                        <input type="tel" id="so_dien_thoai"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Ngày sinh</label>
                        <input type="date" id="ngay_sinh"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Giới tính</label>
                    <select id="gioi_tinh"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
                        <option value="M">Nam</option>
                        <option value="F">Nữ</option>
                        <option value="O">Khác</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Địa chỉ</label>
                    <textarea id="dia_chi" rows="2"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-red-500"></textarea>
                </div>

                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-600 bg-opacity-20 border border-red-600 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden mb-4 p-3 bg-green-600 bg-opacity-20 border border-green-600 rounded-lg text-sm"></div>

                <button type="submit" 
                    class="w-full py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition">
                    Đăng ký
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Đã có tài khoản? 
                    <a href="/login.html" class="text-red-500 hover:underline">Đăng nhập ngay</a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="text-gray-400 hover:text-white text-sm">
                    <i class="fas fa-arrow-left"></i> Quay về trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
