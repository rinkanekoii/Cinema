<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đặt Vé Xem Phim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold text-red-500">
                        <i class="fas fa-film"></i> CinemaHub
                    </a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="hover:text-red-500 transition">Trang chủ</a>
                    <a href="/movies.html" class="hover:text-red-500 transition">Phim</a>
                    <a href="/showtimes.html" class="hover:text-red-500 transition">Lịch chiếu</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="authButtons" class="flex space-x-2">
                        <a href="/login.html" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded transition">Đăng nhập</a>
                        <a href="/register.html" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded transition">Đăng ký</a>
                    </div>
                    <div id="userMenu" class="hidden relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded transition">
                            <i class="fas fa-user"></i>
                            <span id="userName"></span>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl">
                            <a href="/my-bookings.html" class="block px-4 py-2 hover:bg-gray-700">Vé của tôi</a>
                            <a href="#" id="logoutBtn" class="block px-4 py-2 hover:bg-gray-700 text-red-500">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="relative h-96 bg-gradient-to-r from-red-900 to-gray-900">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-4">Chào mừng đến CinemaHub</h1>
                <p class="text-xl mb-8">Trải nghiệm điện ảnh tuyệt vời nhất</p>
                <a href="/movies.html" class="px-8 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-lg font-semibold transition">
                    Đặt vé ngay
                </a>
            </div>
        </div>
    </section>

    <section class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8">Phim Đang Chiếu</h2>
        <div id="moviesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-4xl text-red-500"></i>
                <p class="mt-4">Đang tải phim...</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 CinemaHub. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="hover:text-red-500"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-red-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-red-500"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
