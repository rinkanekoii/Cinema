<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phim - CinemaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-red-500">
                    <i class="fas fa-film"></i> CinemaHub
                </a>
                <div id="navAuth"></div>
            </div>
        </div>
    </nav>

    <section id="movieDetail" class="container mx-auto px-4 py-8">
        <div class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-red-500"></i>
            <p class="mt-4">Đang tải thông tin phim...</p>
        </div>
    </section>

    <section id="showtimesSection" class="container mx-auto px-4 py-8 hidden">
        <h2 class="text-3xl font-bold mb-6">Lịch Chiếu</h2>
        <div id="showtimesList"></div>
    </section>

    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 CinemaHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/movie-detail.js"></script>
</body>
</html>
